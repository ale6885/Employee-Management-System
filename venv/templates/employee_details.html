<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="body">
    <h1 class="header-text">Employee Details</h1>
    <form class="form" method="POST">
        <label for="first_name" class="form-label">First Name:</label>
        <input type="text" name="first_name" value="{{ employee.first_name }}" class="form-input" required><br>

        <label for="last_name" class="form-label">Last Name:</label>
        <input type="text" name="last_name" value="{{ employee.last_name }}" class="form-input" required><br>

        <label for="email" class="form-label">Email:</label>
        <input type="email" name="email" value="{{ employee.email }}" class="form-input" required><br>

        <label for="department" class="form-label">Department:</label>
        <input type="text" name="department" value="{{ employee.department }}" class="form-input" required><br>

        <button type="submit" class="form-button">Save</button>
    </form>
    <a href="{{ url_for('employee_list') }}" class="link">Back to Employee List</a>
    <a href="{{ url_for('logout') }}" class="link">Logout</a>

    <!-- Include the JavaScript file -->
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
